<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SVG Gradient Elements</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/elements.css">
</head>

<body>

  <h2>Linear Gradient (horizontal)</h2>
  <svg>

    <!-- Gradient definition -->
    <defs>
      <linearGradient id="myLinearGradient" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="#FCC1A7"></stop>
        <stop offset="100%" stop-color="#F16823"></stop>
      </linearGradient>
    </defs>

    <!-- Use the gradient in a rectangle -->
    <rect fill="url(#myLinearGradient)" x="0" y="0" width="275" height="100"></rect>

    <!-- Also uses gradient but in css -->
    <rect id="myRect" x="0" y="150" width="275" height="100"></rect>

  </svg>

  <h2>Linear Gradient (vertical)</h2>
  <svg>

    <!-- Gradient definition -->
    <defs>
      <linearGradient id="myLinearGradientVertical" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#FCC1A7"></stop>
        <stop offset="100%" stop-color="#F16823"></stop>
      </linearGradient>
    </defs>

    <!-- Use the gradient in a rectangle -->
    <rect fill="url(#myLinearGradientVertical)" x="0" y="0" width="275" height="300"></rect>

  </svg>

  <h2>Radial Gradient</h2>
  <svg>
    <defs>
      <radialGradient id="myRadialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FCC1A7"></stop>
        <stop offset="95%" stop-color="#F16823"></stop>
      </radialGradient>
    </defs>
    <rect fill="url(#myRadialGradient)" x="0" y="0" width="300" height="200"></rect>
  </svg>

</body>
</html>
